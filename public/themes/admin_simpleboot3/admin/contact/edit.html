<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('contact/index')}">所有联系方式</a></li>
        <li><a href="{:url('contact/add')}">添加联系方式</a></li>
        <li class="active"><a>编辑联系方式</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('contact/editPost')}">
        <div class="form-group">
            <label for="input-title" class="col-sm-2 control-label">标题<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-title" name="title" value="{$contact.title}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-title" class="col-sm-2 control-label">电话</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-mobile" name="mobile" value="{$contact.mobile}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-title" class="col-sm-2 control-label">邮箱</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-email" name="email" value="{$contact.email}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-title" class="col-sm-2 control-label">传真</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-fax" name="fax" value="{$contact.fax}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-title" class="col-sm-2 control-label">地址</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-address" name="address" value="{$contact.address}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-title" class="col-sm-2 control-label">坐标</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-coordinate" name="coordinate" value="{$contact.coordinate}">
            </div>
        </div>
        <div class="form-group">
            <label for="status" class="col-sm-2 control-label">状态</label>
            <div class="col-md-6 col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="status" value="1"  <if condition="$contact.status == 1"> checked</if>>显示
                </label>
                <label class="radio-inline">
                    <input type="radio" name="status" value="0"  <if condition="$contact.status == 0"> checked</if>>隐藏
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$contact.id}">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>


</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>

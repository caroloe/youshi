<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="/admin/article/{$cid}">所有</a></li>
        <li><a href="{:url('Article/add',['category_id'=>$cid])}" >添加历程</a></li>
        <li class="active"><a href="javascript:;">编辑发展历程</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('article/editPost',['category_id'=>$cid])}">
        <div class="form-group">
            <label  class="col-sm-2 control-label">年份<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" name="post_title" value="{$article.post_title}" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">内容</label>
            <div class="col-md-6 col-sm-10">
                <script type="text/plain" id="post_content" name="post_content" value="">{$article.post_content}</script>
            </div>
        </div>
        <div class="form-group">
            <label for="post_stauts" class="col-sm-2 control-label">状态<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="post_status" value="1" <if condition="$article.post_status == 1"> checked </if>>发布
                </label>
                <label class="radio-inline">
                    <input type="radio" name="post_status" value="0" <if condition="$article.post_status == 0"> checked </if>>不发布
                </label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$article.id}">
                <input type="hidden" name="category_id" value="{$cid}">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" src="//webapi.amap.com/maps?v=1.4.6&key=e9beee68c6d0a9a93663f96fdc946656"></script>
<script>
    $(function () {

        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('post_content');
        try {
            editorcontent.sync();
        } catch (err) {
        }

        editorcontent.ready(function(){
            editorcontent.setHeight(500);
        })
    });
</script>
</body>
</html>

<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li style="margin-bottom: 10px;">{$category}</li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('article/save',['category_id'=>$category_id,'id'=>$article['id']])}">
       <!-- <div class="form-group">
            <label  class="col-sm-2 control-label">标题<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" name="post_title" value="{$article.post_title}" class="form-control ">
            </div>
        </div>-->
        <div class="form-group">
            <label  class="col-sm-2 control-label">内容<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <script type="text/plain"  id="post_content" name="post_content" >{$article.post_content}</script>
            </div>
        </div>
        <if condition="$article.id">
            <div class="form-group">
                <label for="post_stauts" class="col-sm-2 control-label">状态<span class="form-required">*</span></label>
                <div class="col-md-6 col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="post_status" value="1" <if condition="$article.post_status == 1"> checked </if>>发布
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="post_status" value="0" <if condition="$article.post_status == 0"> checked </if>>不发布
                    </label>
                </div>
            </div>
            <else/>
            <div class="form-group">
                <label for="post_stauts" class="col-sm-2 control-label">状态<span class="form-required">*</span></label>
                <div class="col-md-6 col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="post_status" value="1"  checked >发布
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="post_status" value="0" >不发布
                    </label>
                </div>
            </div>
        </if>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <!--<input type="hidden" name="id" value="{$article.id}">-->
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" src="//webapi.amap.com/maps?v=1.4.6&key=e9beee68c6d0a9a93663f96fdc946656"></script>
<script>
    $(function () {

        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('post_content');
        try {
            editorcontent.sync();
        } catch (err) {
        }

        editorcontent.ready(function(){
            editorcontent.setHeight(500);
        })

    });
</script>
</body>
</html>

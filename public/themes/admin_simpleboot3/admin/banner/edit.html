<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('banner/index')}">所有banner</a></li>
        <li><a href="{:url('banner/add')}">添加banner</a></li>
        <li class="active"><a>编辑banner</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('banner/editPost')}">
        <div class="form-group">
            <label for="input-title" class="col-sm-2 control-label">标题<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-title" name="title" value="{$banner.title}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-title" class="col-sm-2 control-label">设备<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <select name="type" class="form-control" required style="width: 49%;display: inline-block" id="type">
                    <!--<option value="0">请选择设备</option>-->
                    <option value="1" <if condition="$banner.type == 1"> checked </if>>pc端</option>
                    <option value="2" <if condition="$banner.type == 2"> checked </if>>wx端</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="input-img" class="col-sm-2 control-label">缩略图<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <input type="hidden" class="form-control" id="input-img" name="cover_img" value="{$banner.cover_img}">
                <a href="javascript:uploadOneImage('图片上传','#input-img');">
                    <if condition="empty($banner.cover_img)">
                        <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                             id="thumbnail-preview"
                             width="135" style="cursor: pointer"/>
                        <else/>
                        <img src="{:cmf_get_image_preview_url($banner.cover_img)}"
                             id="thumbnail-preview"
                             width="135" style="cursor: pointer"/>
                    </if>
                </a>
            </div>
        </div>
        <div class="form-group">
            <label for="input-url" class="col-sm-2 control-label">链接</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-url" name="url" value="{$banner.url}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-desc" class="col-sm-2 control-label">简介</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-desc" name="desc" value="{$banner.desc}">
            </div>
        </div>
        <div class="form-group">
            <label for="status" class="col-sm-2 control-label">状态<span class="form-required">*</span></label>
            <div class="col-md-6 col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="status" value="1" <if condition="$banner.status == 1"> checked</if>>显示
                </label>
                <label class="radio-inline">
                    <input type="radio" name="status" value="0" <if condition="$banner.status == 0"> checked</if>>隐藏
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$banner.id}">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="{:url('banner/index')}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>

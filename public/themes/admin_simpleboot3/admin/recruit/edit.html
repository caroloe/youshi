<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('recruit/index')}">所有招聘信息</a></li>
			<li class="active"><a href="{:url('recruit/add')}">添加招聘信息</a></li>
			<li class="active"><a>编辑招聘信息</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('recruit/editPost')}">
			<div class="form-group">
				<label for="input-position" class="col-sm-2 control-label">职位<span class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-position" name="position" value="{$recruit.position}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-salary" class="col-sm-2 control-label">薪资</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-salary" name="salary" value="{$recruit.salary}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-experience" class="col-sm-2 control-label">工作经验</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-experience" name="experience" value="{$recruit.experience}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-condition" class="col-sm-2 control-label">工作地点</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-place" name="place" value="{$recruit.place}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-condition" class="col-sm-2 control-label">条件</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-condition" name="condition" value="{$recruit.condition}">
				</div>
			</div>

			<div class="form-group">
				<label for="input-duty" class="col-sm-2 control-label">工作职责</label>
				<div class="col-md-6 col-sm-10">
					<script type="text/plain" name="duty" id="input-duty">{$recruit.duty}</script>
				</div>
			</div>
			<div class="form-group">
				<label for="input-requirement" class="col-sm-2 control-label">岗位要求</label>

				<div class="col-md-6 col-sm-10">
					<script type="text/plain" name="requirement" id="input-requirement">{$recruit.requirement}</script>
				</div>
			</div>
			<div class="form-group">
				<label for="input-post" class="col-sm-2 control-label">简历投递</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-post" placeholder="请输入邮箱" name="post" value="{$recruit.post}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-condition" class="col-sm-2 control-label">招聘人数</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-number" name="number" value="{$recruit.number}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">状态</label>
				<div class="col-md-6 col-sm-10">
					<label class="radio-inline">
						<input type="radio" name="status" value="1" <if condition="$recruit.status == 1">checked </if>>显示(招聘中)
					</label>
					<label class="radio-inline">
						<input type="radio" name="status" value="0" <if condition="$recruit.status == 0">checked </if>>隐藏
					</label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" name="id" value="{$recruit.id}">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="{:url('recruit/index')}">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	<script type="text/javascript">
        //编辑器路径定义
        var editorURL = GV.WEB_ROOT;
	</script>
	<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript">
        $(function () {

            editorcontent1 = new baidu.editor.ui.Editor();
            editorcontent1.render('input-requirement');
            editorcontent2 = new baidu.editor.ui.Editor();
            editorcontent2.render('input-duty');
            try {
                editorcontent1.sync();
                editorcontent2.sync();
            } catch (err) {
            }

        });
    </script>
</body>
</html>
